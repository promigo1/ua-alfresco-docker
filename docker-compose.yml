version: '2'
services:
 alfresco:
  build: ./alfresco
  links:
   - share
   - solr4
   - libreoffice
  extra_hosts:
   - "montrahost:$DOCKERHOST"
  ports:
    - 8080:8080

 db:
  build: ./postgres
  network_mode: service:alfresco
  environment:
   - POSTGRES_DB=alfresco
   - POSTGRES_USER=alfresco
   - POSTGRES_PASSWORD=alfresco

 share:
  build: ./share
  ports:
    - 8081:8080
  extra_hosts:
   - "montrahost:$DOCKERHOST"

 solr4:
  build: ./solr4
  ports:
    - 8082:8080

 libreoffice:
  image: xcgd/libreoffice
 
